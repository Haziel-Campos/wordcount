<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <title>Word Count!</title>
  </head>
  <body>
    <main class="container">
      <h1>Word count!</h1>
      <div>
        <textarea id="input" cols="1" rows="5" onblur="getWords()"></textarea>
        <small>Words: <span id="word">0</span> | Characters: <span id="char">0</span></small>
        <button onclick="getWords()">Count</button>
      </div>
      <script src="main.js"></script>
    </main>
  </body>
</html>
